<VirtualHost *>
    ServerName api.sls.fi

    WSGIDaemonProcess sls_api python-home=/path/to/created/venv
    WSGIProcessGroup sls_api
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /path/to/sls_api/sls_api.wsgi

    <Directory /path/to/sls_api>
        WSGIScriptReloading On
        <Files sls_api.wsgi>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
