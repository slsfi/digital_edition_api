<VirtualHost *:80>
    ServerName api.sls.fi

    WSGIDaemonProcess sls_api python-path=/var/sites/sls_api/:/home/webapp/virtualenvs/lib/python2.7/site-packages/
    WSGIProcessGroup sls_api
    WSGIScriptAlias / /var/sites/sls_api/sls_api.wsgi

    <Directory /var/sites/sls_api>
        <Files sls_api.wsgi>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
